<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me!</h1>
    <form class="" action="mailto:nathangabrielhammond@gmail.com" method="post" enctype="text/plain">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" name="yourFirstName" value="">
        <br>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="yourLastName" value="">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="yourEmail" id="email">
        <br>
        <label for="message">Message:</label><br>
        <textarea name="yourMessage" id="message" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
