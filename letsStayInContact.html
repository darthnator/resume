<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Stay in Contact</title>
</head>

<body>
    <!--
        First Name
        Last Name
        Email
        Telephone
        Address
        -Street
        -City
        -State
        -Zipcode (number)
        Gender
            - Male
            - Female
            - Other
        Date of Birth
        Favorite Color
        Upload a photo of yourself
        Subscriptions
            -Daily
            -Weekly
            -Monthly
            -Yearly
            -Never
        Subscribe to..
            []Personal
            []Family
            []Church
            []Education
            []Work
        Reset

        Submit
        
    
    -->

    <h1>Let's Stay in Contact!</h1>
    <form action="" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <label for="firstName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" name="phoneNumber" id="phoneNumber">
        <br>
        Home Address
        <label for="street">Street</label>
        <input type="text" name="street" id="street">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <label for="zipcode">Zipcode</label>
        <input type="number" name="zipcode" id="zipcode">
        <br>
        Gender
        <br>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male"><br>
        <label for="femail">Female</label>
        <input type="radio" name="female" id="female"><br>
        <label for="other">Other</label>
        <input type="radio" name="other" id="other">
        <br>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">
        <br>
        <label for="favoriteColor">Favorite Color</label>
        <input type="color" name="favoriteColor" id="favoriteColor">
        <br>
        <label for="profilePicture">Profile Picture</label>
        <input type="file" name="profilePicture" id="profilePicture">
        <br>
        Subscriptions
        <br>
        <label for="daily">Daily</label>
        <input type="radio" name="daily" id="daily"><br>
        <label for="weekly">Weekly</label>
        <input type="radio" name="weekly" id="weekly"><br>
        <label for="monthly">Monthly</label>
        <input type="radio" name="monthly" id="monthly"><br>
        <label for="yearly">Yearly</label>
        <input type="radio" name="yearly" id="yearly"><br>
        <label for="never">Never</label>
        <input type="radio" name="never" id="never"><br>
        <br>
        Subscribe to...
        <br>
        <label for="personal">Personal</label>
        <input type="checkbox" name="personal" id="personal"><br>
        <label for="family">Family</label>
        <input type="checkbox" name="family" id="family"><br>
        <label for="church">Church</label>
        <input type="checkbox" name="church" id="church"><br>
        <label for="education">Education</label>
        <input type="checkbox" name="education" id="education"><br>
        <label for="work">Work</label>
        <input type="checkbox" name="work" id="work"><br>
        <br>
        <button type="reset">Clear</button>
        <br>
        <button type="submit">Submit</button>
    </form>


</body>

</html>
